<ion-menu contentId="main" menuId="main-menu" side="end" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    
    <ion-list>
      <ion-item *ngIf="authService.getCurrentUser() | async"
      (click)="logout()">
        <ion-icon slot="start" name="exit"></ion-icon>
        <ion-label> Cerrar Sesión </ion-label>
      </ion-item>

      <ion-item href="/milista" *ngIf="authService.getCurrentUser() | async">
        <ion-icon slot="start" name="star-outline"></ion-icon>
        <ion-label>Mi Lista</ion-label>
      </ion-item>

      <ion-item href="/sobreapp">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        <ion-label>Sobre la aplicación</ion-label>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-menu>
