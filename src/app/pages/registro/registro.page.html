<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Nuevo Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="person-add" class="person"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-input class="texto ion-text-center" placeholder="Correo Electrónico" clearInput [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-input type="password" class="texto ion-text-center" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <br>

  <ion-button (click)="createUser()" expand="block" shape="round" color="success">
    Registrar
  </ion-button>


  <ion-button href="/login" expand="block" shape="round" color="danger">
    Cancelar
  </ion-button>

</ion-content>
